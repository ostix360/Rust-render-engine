toml = "0.4.5"
exmex = { version = "0.20.3", features = ["partial", "serde", "value"] }
nalgebra = "0.33.2"
rustc-hash = "2.1.1"
symbolica = "0.18.0"
pyo3 = "0.26.0"
typed_floats = "1.0.7"
rand = "0.9.2"

[dev-dependencies]
