[package]
name = "render_engine"
version = "0.1.0"
edition = "2021"

[dependencies]
gl = "0.14.0"
bytemuck = "1"
glfw = "0.59.0"
imagine = "0.5.1"
chrono = "0.4.39"
lazy_static = "1.5.0"
